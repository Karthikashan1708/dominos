  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="shortcut icon" type="image" href="pizzalogo.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="e-commerce.css">

  <body>
    <div class="all-content">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseibleNavbar">
          <span><img src="menu.png" alt="" width="30px"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapseibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">

              </a>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item">veg pizza</a>
                <a href="#" class="dropdown-item">Non-veg pizza</a>
                <a href="#" class="dropdown-item">cheese burst</a>
                <a href="#" class="dropdown-item">Paratha Pizza</a>
                <a href="#" class="dropdown-item">Chicken Lovers Pizza</a>
                <a href="#" class="dropdown-item">pizza Mania</a>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <div class="icons">
          <img src="logocontact.png" alt="" width="20px">
        </div>

      <!--home section-->
       <div class="home">
          <div class="content">
            <h3>Delicious<br>
                  pizza
            </h3>
            <p>Order now and satisfy your pizza<br>

            <a href="#" class="btn">Order Now</a>
          </div>

       <!--home section-->
    </div>
